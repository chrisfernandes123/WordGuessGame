<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game
  </title>
  <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
</head>

<body>




  <div class="jumbotron">
    <!-- <img height=150px width=100% src="assets/images/karatekid.jpg"> -->
  </div>


  <!-- <div class="col-sm-4">
        <img height=200 width=400 src="assets/images/2-WordGuess.jpg">
      </div>
        -->



  <div class="container">
    <div class="row">


      <div class="col-sm-12">

        <div id="game">
          Press a key between A to Z on your keyboard to get started!
        </div>

      </div>









      <div class="col-sm-6 stats">


        <div class="card" style="width: 350px;">
          <img class="card-img-top" src="assets/images/2-WordGuess.jpg" alt="Card image cap">
          <div class="card-body">


            <div id="Wins">
              Wins: 0
            </div>

            <div id="Losses">
              Losses: 0
            </div>

            <div id="guessesLeft">
              Guesses Left: 0
            </div>



          </div>
        </div>

      </div>

      <div class="col-sm-6 stats">

        <div class="row">


          <div class="col-sm-12">


            <div class="col-sm-6 stats">
              Answer:
              <div id="answerMsg">
              </div>

            </div>

            <div class="row">


              <div class="col-sm-12">
                Guesses So Far:

                <div id="guessesSoFar">

                </div>
              </div>

            </div>


          </div>



          <!--Container-->










</body>

</html>
